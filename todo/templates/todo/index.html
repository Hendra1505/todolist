<!doctype html>
<html lang="en">
{% load static %}


	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Django Todos</title>
		<link rel="stylesheet" type="text/css" href="{% static '/todo/css/index.css' %}" >
	</head>

	<body>
		<section class="todoapp">
			<header class="header">
				<h1>Dj todos</h1>
				<input class="new-todo" placeholder="What needs to be done?" autofocus>
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section class="main">
				<ul class="todo-list">
					<!-- These are here just to show the structure of the list items -->
					<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
					<li class="completed">
						<div class="view">
							<input class="toggle" type="checkbox" checked>
							<label>Taste JavaScript</label>
                            <a href="{% url 'delete' 10 %}" class="destroy"></a>
						</div>
					</li>
				</ul>
			</section>
			<footer class="footer">
				<ul class="filters">
					<li>
						<a class="selected" href="{% url 'index' %}">All</a>
					</li>
					<li>
						<a href="{% url 'done' %}">Done</a>
					</li>
					<li>
						<a href="{% url 'pending' %}">Pending</a>
					</li>
				</ul>
                <a href="{% url 'delete_all' %}" class="clear-completed" >Delete All</a>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<!-- Change this out with your name and url ↓ -->
			<p>Created by <a href="http://todomvc.com">Hendra Ekky Saputra</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<!-- Scripts here. Don't remove ↓ -->
		<script src="node_modules/todomvc-common/base.js"></script>
		<script src="js/app.js"></script>
	</body>



</html>
